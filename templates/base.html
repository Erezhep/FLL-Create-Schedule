<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>
        {% block title %}  {% endblock %}
    </title>
</head>
<body class="container">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
              <img src="{{ url_for('static', filename='img/logo.png') }}" class="bi me-2" height="40" alt="logo">
              <span class="fs-3">FLL - Schedule</span>
            </a>
      
            <ul class="nav nav-pills">
              <li class="nav-item"><a href="/" class="nav-link {% if active_page == 'home' %}active{% endif %}" aria-current="page">Home</a></li>
              <li class="nav-item"><a href="/create_schedule" class="nav-link {% if active_page == 'create' %}active{% endif %}">Create</a></li>
            </ul>
          </header>
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
